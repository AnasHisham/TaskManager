<h2 mat-dialog-title>{{ isEditMode ? "Edit Task" : "Create Task" }}</h2>
<div class="container">
  <mat-dialog-content [formGroup]="form">
    <mat-form-field appearance="fill" *ngIf="role == 'Admin'">
      <mat-label>Title</mat-label>
      <input maxlength="100" matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="fill" *ngIf="role == 'Admin'">
      <mat-label>Assigned User</mat-label>
      <mat-select formControlName="userId">
        <mat-option *ngFor="let user of users" [value]="user.id">
          {{ user.username }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" >
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="Pending">Pending</mat-option>
        <mat-option value="InProgress">In Progress</mat-option>
        <mat-option value="Done">Done</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width" *ngIf="role == 'Admin'">
      <mat-label>Description</mat-label>
      <textarea maxlength="255" matInput formControlName="description"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end" style="padding-bottom: 10px">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-flat-button color="primary" (click)="save()">Save</button>
  </mat-dialog-actions>
</div>
